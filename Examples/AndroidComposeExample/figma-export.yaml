---
figma:
  lightFileId: G85iqgmYDrE5WrjDmiAZ6G
  darkFileId: 3xUDq03vQwF1tAFBK6A9Tf

# [optional] Common export parameters
common:
  icons:
    # Name of the Figma's frame where icons components are located
    figmaFrameName: Icons

# [optional] Android export parameters
android:
  # Relative or absolute path to the `main/res` folder including it. The colors/icons/imags will be exported to this folder
  mainRes: ./app/src/main/res
  resourcePackage: "com.example.androidcomposeexample"
  mainSrc: "./app/src/main/java"
  colors:
    composePackageName: "com.example.androidcomposeexample.ui.exfig"
  # Parameters for exporting icons
  icons:
    # Where to place icons relative to `mainRes`? ExFig clears this directory every time your execute `exfig icons` command
    output: "exfig-icons"
    composePackageName: "com.example.androidcomposeexample.ui.exfig"
  # Parameters for exporting typography
  typography:
    # Typography name style: camelCase or snake_case
    nameStyle: camelCase
    composePackageName: "com.example.androidcomposeexample.ui.exfig"
