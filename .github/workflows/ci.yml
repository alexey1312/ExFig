name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MISE_GITHUB_GITHUB_ATTESTATIONS: false

jobs:
  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - uses: jdx/mise-action@v3
        with:
          experimental: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check formatting (Swift + Markdown)
        run: bin/mise run format-check

      - name: Lint (SwiftLint)
        run: bin/mise run lint

  build-macos:
    name: Build & Test (macOS)
    runs-on: macos-15
    needs: lint
    env:
      DEVELOPER_DIR: "/Applications/Xcode_26.1.1.app/Contents/Developer"

    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - uses: jdx/mise-action@v3
        with:
          experimental: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build 2>&1 | xcsift

      - name: Test
        run: swift test --enable-code-coverage 2>&1 | xcsift

      - name: Generate coverage report
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        run: ./Scripts/coverage.sh

  build-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest
    needs: lint
    container:
      image: swift:6.2-jammy
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y git-lfs curl
          git lfs install

      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - uses: jdx/mise-action@v3
        with:
          experimental: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        # Use --num-workers 1 to avoid memory corruption with libpng on Linux
        run: swift test --parallel --num-workers 1
