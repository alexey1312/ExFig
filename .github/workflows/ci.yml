name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5

      - name: Setup mise environment
        run: source Scripts/environment.sh
        shell: bash

      - name: Check formatting (SwiftFormat)
        run: bin/mise run format-check

      - name: Check markdown formatting (mdformat)
        run: bin/mise run format-md-check

      - name: Lint (SwiftLint)
        run: bin/mise run lint

  build-macos:
    name: Swift ${{ matrix.swift }} on Xcode ${{ matrix.xcode }}
    runs-on: ${{ matrix.runs-on }}
    needs: lint
    env:
      DEVELOPER_DIR: "/Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer"
    strategy:
      fail-fast: false
      matrix:
        include:
          - swift: "6.0"
            xcode: "16.0"
            runs-on: macos-15
          - swift: "6.1"
            xcode: "16.3"
            runs-on: macos-15

    steps:
      - uses: actions/checkout@v5

      - name: Setup mise environment
        run: source Scripts/environment.sh
        shell: bash

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -v 2>&1 | xcsift

      - name: Test
        run: swift test -v --enable-code-coverage 2>&1 | xcsift

  build-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest
    needs: lint
    container:
      image: swift:6.0
    steps:
      - uses: actions/checkout@v5

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test --skip XcodeExportTests
